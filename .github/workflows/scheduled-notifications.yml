name: Send Scheduled Notifications

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Vercel cron endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "https://unbuilt-api.vercel.app/api/send-scheduled-notifications" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: Request failed with status $http_code"
            exit 1
          fi
      
      - name: Log completion
        run: echo "Scheduled notifications check completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
